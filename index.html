<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tacloban Map</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <p class="navbar-brand">Locations</p>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">



            <ul class="navbar-nav" data-bind="foreach: filteredLocations" >
                <li class="nav-item" data-bind="text: name, click: $parent.itemClicked">
                </li>
            </ul>

            <p class="navbar-brand">Filter</p>
            <select data-bind="options: filters, value: filter">
            </select>

        </div>
    </nav>

    <div id="map"></div>

    <script src="js/lib/knockout-3.2.0.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU8cIEG1XKbMtfuSYH96y5uF9yzRyc9ZM&v=3&callback=initMap"
        onerror="googleMapsAPIError()">
    </script>

  </body>
</html>
