<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tacloban Map</title>
  </head>
  <body>

    <div id="list">
        <h2>Filter Locations</h2>
        <select name="filter">
            <option value="All Locations">All Locations</option>
            <option value="Downtown Locations">Downtown Locations</option>
            <option value="Uptown Locations">Uptown Locations</option>
            <option value="Real Street Locations">Real Street Locations</option>
            <option value="No Locations">None</option>
        </select>

        <ul data-bind="foreach: locationList">
            <li data-bind="text: $data.name, click: $parent.itemClicked"></li>
        </ul>
    </div>

    <div id="map"></div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU8cIEG1XKbMtfuSYH96y5uF9yzRyc9ZM&v=3&callback=initMap">
    </script>

  </body>
</html>
